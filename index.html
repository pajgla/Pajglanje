<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pajglanje</title>
    <!-- SCRIPTS -->
    <script src="scripts/toastify.js"></script>
    <script type="module" src="scripts/dict_guess_words.js"></script>
    <script type="module" src="scripts/dict_daily_words.js"></script>
    <script type="module" src="scripts/funk_pack.js"></script>
    <script type="module" src="scripts/animation.js"></script>
    <script type="module" src="scripts/view.js"></script>
    <script type="module" src="scripts/core_logic.js"></script>
    <script type="module" src="scripts/gameplay.js"></script>
    <script type="module" src="scripts/host.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/toastify.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-595XEYLQ7Y"></script>
    <script src="scripts/gtag.js"></script>
</head>
<body>
    <div id="container">
        <div id="game">
            <header>
              <div id="leftHeaderSpace">
              </div>
              <div id="centralHeaderSpace">
                PAJGLANJE
              </div>
              <div id="rightHeaderSpace">
              </div>
            </header>

            <div id="board-container">
                <div id="board">
                    <!-- GAME BOARD WILL GENERATE HERE -->
                </div>
            </div>
            <div id="keyboard-container">
                <div class="keyboard-row">
                  <button data-key="lj">lj</button>
                  <button data-key="nj">nj</button>
                  <button data-key="e">e</button>
                  <button data-key="r">r</button>
                  <button data-key="t">t</button>
                  <button data-key="z">z</button>
                  <button data-key="u">u</button>
                  <button data-key="i">i</button>
                  <button data-key="o">o</button>
                  <button data-key="p">p</button>
                  <button data-key="š">š</button>
                </div>
                <div class="keyboard-row">
                  <div class="spacer-half"></div>
                  <button data-key="a">a</button>
                  <button data-key="s">s</button>
                  <button data-key="d">d</button>
                  <button data-key="f">f</button>
                  <button data-key="g">g</button>
                  <button data-key="h">h</button>
                  <button data-key="j">j</button>
                  <button data-key="k">k</button>
                  <button data-key="l">l</button>
                  <button data-key="č">č</button>
                  <button data-key="ć">ć</button>
                  <div class="spacer-half"></div>
                </div>
                <div class="keyboard-row">
                  <button class="BigKeyboardButton" data-key="enter" class="wide-button">Enter</button>
                  <button data-key="dž">dž</button>
                  <button data-key="c">c</button>
                  <button data-key="v">v</button>
                  <button data-key="b">b</button>
                  <button data-key="n">n</button>
                  <button data-key="m">m</button>
                  <button data-key="đ">đ</button>
                  <button data-key="ž">ž</button>
                  <button class="BigKeyboardButton" data-key="del" class="wide-button">Del</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
